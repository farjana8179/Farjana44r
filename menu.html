<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mana Vindu Bhojanam</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b22222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h2 {
      border-bottom: 2px solid #f4c784;
      padding-bottom: 5px;
      color: #a0522d;
    }
    .menu-section {
      padding: 30px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background: #fff;
      border: 1px solid #f4c784;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }
    .menu-item:hover {
      transform: scale(1.02);
    }
    .item-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .item-price {
      color: #b22222;
      font-weight: bold;
    }
    .item-img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçõ Mana Vindu Bhojanam</h1>
    <p>A taste of tradition with a twist!</p>
  </header>

  <div class="menu-section">
    <h2>Starters</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ6xZyz85qwrKtaen4lXzdFoqcxez5OMDcLeIBQkBkkOBMTs5K0sewZ3Pe5eKci_HBrzk&usqp=CAU" alt="Mirchi Bajji" class="item-img">
        <div class="item-name">Mirchi Bajji</div>
        <div class="item-price">‚Çπ50</div>
      </div>
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3ZXDlAWLQew63Cz91xRnxUDZWbUlmFBUPl0NAvahW4UaVrVD0XgdEwavE1B0t_j35OmY&usqp=CAU" alt="Sambar Vada" class="item-img">
        <div class="item-name">Sambar Vada</div>
        <div class="item-price">‚Çπ60</div>
      </div>
    </div>

    <h2>Main Course</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150?text=Andhra+Meals" alt="Andhra Meals" class="item-img">
        <div class="item-name">Andhra Meals</div>
        <div class="item-price">‚Çπ150</div>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150?text=Paneer+Butter+Masala" alt="Paneer Butter Masala" class="item-img">
        <div class="item-name">Paneer Butter Masala with Naan</div>
        <div class="item-price">‚Çπ180</div>
      </div>
    </div>

    <h2>Desserts</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150?text=Double+Ka+Meetha" alt="Double Ka Meetha" class="item-img">
        <div class="item-name">Double Ka Meetha</div>
        <div class="item-price">‚Çπ70</div>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150?text=Gulab+Jamun" alt="Gulab Jamun" class="item-img">
        <div class="item-name">Gulab Jamun</div>
        <div class="item-price">‚Çπ60</div>
      </div>
    </div>

    <h2>Beverages</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150?text=Buttermilk" alt="Buttermilk" class="item-img">
        <div class="item-name">Buttermilk</div>
        <div class="item-price">‚Çπ30</div>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150?text=Filter+Coffee" alt="Filter Coffee" class="item-img">
        <div class="item-name">Filter Coffee</div>
        <div class="item-price">‚Çπ40</div>
      </div>
    </div>
  </div>

</body>
</html>
